allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

subprojects {
    apply plugin: "scala"
    apply plugin: "application"
    group = "me.erikny.${rootProject.name}"

    dependencies {
        // Use Scala 2.13 in our library project
        implementation 'org.scala-lang:scala-library:2.13.9'
        implementation group: 'org.scala-lang.modules', name: 'scala-swing_2.13', version: '3.0.0'

        // This dependency is used by the application.
        implementation 'com.google.guava:guava:31.1-jre'
        implementation group: 'org.scala-lang.modules', name: 'scala-parallel-collections_2.13', version: '1.0.4'

        // Use Scalatest for testing our library
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.scalatest:scalatest_2.13:3.2.13'
        testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'

        // Need scala-xml at test runtime
        testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
    }
}
